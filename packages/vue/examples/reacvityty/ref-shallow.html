<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p id="p1"></p>
      <p id="p2"></p>
    </div>
  </body>
  <script>
    const { ref, effect } = Vue
    const obj = ref('张三')
    effect(() => {
      document.querySelector('#p1').innerHTML = obj.value
    })

    setTimeout(() => {
      obj.value = '李四'
    }, 2000)
  </script>
</html>
